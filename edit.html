<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Astra Landing</title>
    <meta name="description" content="Astra Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="edit-page">
    <div class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-6 offset-md-3">
                    <form class="form-edit white-wrapper" action="#">
                        <h3 class="title-content">Edit Data</h3>
                        <div class="form-top">
                            <div class="form-group">
                                <input type="text" class="form-control" id="form-name" placeholder="Nama" value="Bayus">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="form-company" placeholder="Perusahaan" value="Softwareseni">
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" id="form-registrasi" placeholder="Kode Registrasi" value="123123">
                            </div>
                        </div>
                        <div class="form-bottom d-flex justify-content-between">
                            <button type="submit" data-toggle="modal" data-target="#modal-success" class="btn btn-custom">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="modal-success" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-body">
                <h3>You're ready to launch!</h3>
                <img class="icon-modal-success" src="img/checklist.svg" alt="">
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
</body>

</html>
