<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Astra Landing</title>
    <meta name="description" content="Astra Landing">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- CSS -->
    <link href="https://fonts.googleapis.com/css?family=Hind:300,700" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.16/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/css/select2.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css">
</head>

<body class="landing">
    <div class="main">
        <div class="container">
            <div class="row align-items-center">
                <div class="col-md-8 offset-md-2 col-lg-5 offset-lg-7">
                    <form class="form-welcome" action="#">
                        <div class="form-top">
                        	<div class="row">
                        		<div class="col-md-6 col-sm-6">
                        			<img src="img/logo-astra.png" class="brand-logo" alt="">
                        		</div>
                        		<div class="col-md-6 col-sm-6">
                        			<img src="img/logosatu.png" class="brand-logo" alt="">
                        		</div>
                        	</div>
                            
                            <h4 class="short-desc">Selamat Datang di Genba Bisnis Unit Grup Astra 2017</h4>
                            <div class="form-group">
                                <select class="form-control" id="form-name" name="formName" for="formName">
                                    <option selected>Nama</option>
                                    <option>Bayu</option>
                                    <option>Yanuar</option>
                                    <option>Fajar</option>
                                </select>
                                <label for="form-name" generated="true" class="error"></label>
                            </div>
                            <div class="form-group">
                                <input type="text" class="form-control" name="formCompany" id="form-company" placeholder="Perusahaan">
                            </div>
                            <div class="form-group">
                                <select class="form-control" id="form-registrasi" name="formRegistrasi">
                                    <option selected>Kode Registrasi</option>
                                    <option>12345</option>
                                    <option>54321</option>
                                    <option>45321</option>
                                </select>
                                <label for="form-registrasi" generated="true" class="error"></label>
                            </div>
                        </div>
                        <div class="form-bottom">
                            <button type="submit" class="btn btn-custom">Daftar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.4/js/select2.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.16/js/dataTables.bootstrap4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.17.0/jquery.validate.min.js"></script>
    <script>
    $(document).ready(function() {
        $('select').select2();
    });

    $(function() {
        $(".form-welcome").validate({
        	ignore: [], 
            // Specify validation rules
            rules: {
                // The key name on the left side is the name attribute
                // of an input field. Validation rules are defined
                // on the right side
                formName: {
                    required: true,
					minlength: 3,
                },
                formCompany: {
                    required: true,
                },
                formRegistrasi: {
                    required: true,
                    minlength: 3,
                    maxlength: 24
                },
            },
            // Specify validation error messages
            messages: {
                formName: "Please enter your name",
                formCompany: "Please enter your company name",
                formRegistrasi: "Please enter your registration code",
            },
            // Make sure the form is submitted to the destination defined
            // in the "action" attribute of the form when valid
            submitHandler: function(form) {
                form.submit();
                return false;
            }
        });
    });
    </script>
</body>

</html>
